device wholebodydynamics
axesNames (torso_pitch,torso_roll,torso_yaw,neck_pitch, neck_roll,neck_yaw,l_shoulder_pitch,l_shoulder_roll,l_shoulder_yaw,l_elbow,l_wrist_prosup,l_wrist_yaw,l_wrist_pitch,r_shoulder_pitch,r_shoulder_roll,r_shoulder_yaw,r_elbow,r_wrist_prosup,r_wrist_yaw,r_wrist_pitch,l_hip_pitch,l_hip_roll,l_hip_yaw,l_knee,l_ankle_pitch,l_ankle_roll,r_hip_pitch,r_hip_roll,r_hip_yaw,r_knee,r_ankle_pitch,r_ankle_roll)
modelFile model.urdf
fixedFrameGravity (0,0,-9.81)
alwaysUpdateAllVirtualTorqueSensors false
imuFrameName imu_frame
defaultContactFrames (root_link,l_sole,r_sole,l_hand,r_hand,l_lower_leg,r_lower_leg)
    
[IDYNTREE_SKINDYNLIB_LINKS]
root_link   (root_link,1,0)
chest       (chest,1,2)
l_upper_arm (l_upper_arm,3,2)
l_elbow_1   (l_elbow_1, 3, 4)
r_upper_arm (r_upper_arm,4,2)
r_elbow_1   (r_elbow_1, 4, 4)
l_lower_leg (l_lower_leg,5,3)
l_ankle_1   (l_ankle_1,5,4)
l_foot      (l_foot_dh_frame,5,5)
r_lower_leg (r_lower_leg,6,3)
r_ankle_1   (r_ankle_1,6,4)
r_foot      (r_foot_dh_frame,6,5)
l_hand      (l_hand_dh_frame,3,6)
r_hand      (r_hand_dh_frame,4,6)

[WBD_OUTPUT_EXTERNAL_WRENCH_PORTS]
/wholeBodyDynamics/left_leg/cartesianEndEffectorWrench:o (l_foot,l_sole,root_link)
/wholeBodyDynamics/right_leg/cartesianEndEffectorWrench:o (r_foot,r_sole,root_link)
/wholeBodyDynamics/left_arm/cartesianEndEffectorWrench:o  = (l_hand,l_hand_dh_frame,root_link)
/wholeBodyDynamics/right_arm/cartesianEndEffectorWrench:o = (r_hand,r_hand_dh_frame,root_link)
